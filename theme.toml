# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "hugo-anatole-fork"
license = "LGPL"
licenselink = "https://github.com/fabgilson/hugo-anatole-fork/blob/master/LICENSE"
description = "Hugo Anatole Fork is a fork of Alexander Bilz two-column hugo theme called Anatole."
homepage = "https://github.com/fabgilson/hugo-anatole-fork/"
tags = ["blog", "responsive", "clean", "minimalist"]
features = ["blog", "seo", "responsive", "mobile", "disqus", "fontawesome", "analytics", "math"]
min_version = "0.53.0"

[author]
  name = "Fabian Gilson"
  homepage = "https://fabgilson.github.io"

# If porting an existing theme
[original]
  name = "Alexander Bilz"
  homepage = "https://alexbilz.com"
  repo = "https://github.com/lxndrblz/anatole"